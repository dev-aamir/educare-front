
            <!-- Blog preview section-->
            <section class="py-5">
                <div class="container px-5">
                    <div *ngIf="showLoader" class="d-flex justify-content-center">
                        <div class="spinner-border text-primary" role="status">
                          <span class="sr-only"></span>
                        </div>
                      </div>    
                    <h2 class="fw-bolder fs-5 mb-4">Featured Courses</h2>
                    <div class="alert alert-warning" role="alert" [hidden]="!error" style="text-align: center;width: 50%;
                    height: 10%;
                    margin: 3% 24% 0% 24%;
                    color: black;
                    font-size: 80%;">
                       You have already purchased this course, Goto My Learning.
                      </div>
                    <div class="row gx-5">
                        <div class="col-lg-4 mb-5"  *ngFor="let course of courseList | async" style="height: 22%;">
                            <div class="card h-100 shadow border-0">
                                <img class="card-img-top" src="{{course.courseSnap}}" alt="..." />
                                <div class="card-body p-4">
                                    <div class="badge bg-primary bg-gradient rounded-pill mb-2">New</div>
                                   <div class="h5 card-title mb-3">{{course.courseName}}</div>
                                   <p class="card-text mb-0" style="overflow: hidden; height : 100px;">{{course.courseDesc}}</p>
                                </div>
                                <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
                                    <div class="d-flex align-items-end justify-content-between">
                                        <div class="d-flex align-items-center">
                                            <img class="rounded-circle me-3" src="assets/book.png" alt="..." />
                                            <div class="small">
                                               <!--<div class="fw-bold">Prof. Ajaj</div>
                                                <div class="text-muted">March 12, 2021</div>-->
                                                <a (click)="buyCourse($event)" class="btn btn-primary" id="{{course.courseId}}">Buy Course</a>&nbsp;&nbsp;&nbsp;
                                               <!-- <a  [routerLink]="['/details']" style="margin-left: 5px;">Course Details</a> -->
                                               <a  (click)="showCourseDetails(course)" class="btn btn-primary" id="{{course.courseId}}">Syllabus</a> 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        
                    </div>
                    
                </div>
            </section>
